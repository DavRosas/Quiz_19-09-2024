<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <h1>David Alejandro Rosas Naranjo</h1>
    <form id="registro">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" required>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="nota1">Nota 1 (20%):</label>
        <input type="number" id="nota1" required>
        
        <label for="nota2">Nota 2 (20%):</label>
        <input type="number" id="nota2" required>
        
        <label for="nota3">Nota 3 (20%):</label>
        <input type="number" id="nota3" required>
        
        <label for="nota4">Nota 4 (40%):</label>
        <input type="number" id="nota4" required>
        
        <button type="submit">Registrar Estudiante</button>
    </form>

    <div id="msg"></div>

    <table id="tabla-estudiantes">
        <thead>
            <tr>
                <th>Acción</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 4</th>
                <th>Definitiva</th>
                <th>Aprobado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="modal" style="display:none;">
        <p>¿Estás seguro de que quieres borrar este estudiante?</p>
        <button id="btnConfirmar">Confirmar</button>
        <button id="btnCancelar">Cancelar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
