<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="contenedor">
        <h1>David Alejandro Rosas Naranjo</h1>
        
        <form id="registro">
          <label for="codigo">Código:</label>
          <input type="number" id="codigo" required>
          
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
          
          <label for="nota1">Nota 1:</label>
          <input type="number" id="nota1" required>
          
          <label for="nota2">Nota 2:</label>
          <input type="number" id="nota2" required>
          
          <label for="nota3">Nota 3:</label>
          <input type="number" id="nota3" required>
          
          <label for="nota4">Nota 4:</label>
          <input type="number" id="nota4" required>
          
          <button type="submit" class="Guardar">Guardar</button>
        </form>
      
        <table>
          <thead>
            <tr>
              <th>Borrar</th>
              <th>Código</th>
              <th>Nombre</th>
              <th>Nota 1</th>
              <th>Nota 2</th>
              <th>Nota 3</th>
              <th>Nota 4</th>
              <th>Definitiva</th>
              <th>Aprobado</th>
            </tr>
          </thead>
          <tbody id="tbody-estudiantes"></tbody>
        </table>
      </div>
      
      <div id="modal" style="display:none;">
        <p>¿Estás seguro de que deseas eliminar este registro?</p>
        <button id="btnConfirmar">Confirmar</button>
        <button id="btnCancelar">Cancelar</button>
      </div>

      <div id="msg"></div>

    <script src="JS/index.js"></script>
</body>
</html>
